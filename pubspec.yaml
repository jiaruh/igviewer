name: ioreader
description: A simple gank.io reader.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  fluttertoast: ^8.0.8

  cupertino_icons: ^1.0.3
  cached_network_image: ^3.1.0
  json_annotation: ^4.1.0
  chopper: ^4.0.1
  logging: ^1.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.1.1
  json_serializable: ^4.1.4
  chopper_generator: ^4.0.1

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true

  assets:
    - images/

